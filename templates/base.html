<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW" />
    <link rel="shortcut icon" href="{{ MEDIA_URL }}favicon/favicon.ico">
    {% block head %}{% endblock %}
    {% block script %}{% endblock %}
  </head>

  <body id="body">

    {% block body %}{% endblock %}

    <div id="footer">

      <ul id="hz-nav">
           <li class="hz-elem"><a href="{{ DOMAIN }}">Home</a></li>
	   <li class="hz-elem"><a href="{% url MAIN_about %}">How it works</a></li>
           <li class="hz-elem"><a href="{% url MAIN_contact %}">Contact us</a></li>
	   {% if request.user.is_authenticated %}
	   <li class="hz-elem"><a href="{% url auth_logout %}">Logout</a></li>
	   {% else %}
           <li class="hz-elem"><a href="{% url auth_login %}">Log in</a></li>
           <li class="hz-elem"><a href="{% url registration_register %}">Sign up</a></li> 
	   {% endif %}
	   <li class="hz-elem" id="copyright"><i> &#169 2011 The Guide Finder </i></li>
      </ul>
    </div>
  </body>
</html>
