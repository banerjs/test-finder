{% extends "base.html" %}
{% load url from future %}

{% block head %}
<title>Reset Password</title>
{% endblock %}

{% block body %}
<h3>Enter your Email Address to reset your password</h3>
<form method="post" action="{% url 'auth_password_reset' %}">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Send me the Email!" />
</form>
{% endblock %}
